sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenLocal()
}

dependencies {
    compile project(':bitcoinj-json')
    compile project(':cj-nmc-jsonrpc')
    compile "org.libdohj:libdohj:0.14-SNAPSHOT"
    compile "org.fusesource.leveldbjni:leveldbjni-all:1.8"
    compile "javax.inject:javax.inject:1"
    compile "org.springframework.boot:spring-boot-starter-websocket:${springBootVersion}"
    compile "com.github.briandilley.jsonrpc4j:jsonrpc4j:1.1"
}
