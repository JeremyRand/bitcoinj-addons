buildscript {
    ext {
        springBootVersion = '1.3.0.M5'
    }
    repositories {
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'spring-boot'

archivesBaseName = 'bitcoinj-daemon'
sourceCompatibility = 1.8

idea {
    module {
        jdkName = '1.8'
//        languageLevel = '1.8'
    }
}

repositories {
    mavenLocal()
}

dependencies {
    compile project(':bitcoinj-server')
    compile "org.springframework.boot:spring-boot-starter-web"
}

springBoot {
    // figure out how to make this selectable on command line
    //mainClass = "com.msgilligan.bitcoinj.daemon.Application"
    mainClass = "org.namecoin.bitcoinj.daemon.Application"
    backupSource = true
}

bintrayUpload.dependsOn bootRepackage

// See: http://docs.spring.io/spring-boot/docs/1.3.0.M4/reference/htmlsingle/#build-tool-plugins-gradle-publishing-artifacts-to-a-maven-repository-import
uploadArchives {
    repositories {
        mavenDeployer {
            pom {
                project {
                    dependencyManagement {
                        dependencies {
                            dependency {
                                groupId "org.springframework.boot"
                                artifactId "spring-boot-dependencies"
                                version springBootVersion
                                type "pom"
                                scope "import"
                            }
                        }
                    }
                }
            }
        }
    }
}
